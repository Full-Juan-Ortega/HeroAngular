<h2>Hero : {{hero.name}}</h2>

<div class="generico">
    <span>Code : </span> 
    {{hero.id}}</div>

<div class="hero">
    <label>Name :
        <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
</div>

<div >
    <ul class="heroes">
        <li *ngFor="let hero2 of heroes">
            <span class="badge">{{hero2.id}}</span> {{hero2.name}}
        </li>
    </ul>
</div>
