<h2>Hero : {{hero.name}}</h2>

<div class="generico">
    <span>Code : </span> 
    {{hero.id}}</div>

<div class="hero">
    <label>Name :
        <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
</div>

<div class="heroes">
    <ul>
        <li *ngFor="let hero of heroes">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </li>
    </ul>
</div>
